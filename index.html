<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loidee Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <div class="game-header">
      <h1>Tic Tac Toe</h1>
    </div>

    <div class="game">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <div class="gameover-modal">
      <div class="gameover-container">
        <h1 class="gameover-message"></h1>
        <button class="reset-button">Reset game</button>
      </div>
    </div>
  </div>


  <script src="tic-tac-toe.js"></script>
</body>
</html>
